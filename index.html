<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>可爱贪吃蛇</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-panel">
    <h1>贪吃蛇大作战</h1>
    <div class="score" id="score">分数: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="btn-group">
      <button class="game-btn" id="startBtn">开始游戏</button>
      <button class="game-btn" id="pauseBtn">暂停游戏</button>
    </div>
    <p style="margin-top:10px; color:#666;">操作指南：方向键控制移动 | 空格暂停 | 撞墙/撞身结束</p >
  </div>
  <script src="script.js"></script>
</body>
</html>
